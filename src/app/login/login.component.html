
<div class="login">
    <h2 class="login-header">Log in</h2>
    <form [formGroup]="form" class="login-container" (ngSubmit)="login()">
  
      <p [ngClass]="{ 'has-error': submitted && f.email.errors }">
        <input type="email" placeholder="Email" formControlName="email">
      </p>
  
      <div *ngIf="f.email.errors" class="help-block">
        <div class="warn" *ngIf="f.email.touched && f.email.errors.required">*email is required</div>
        <div class="warn" *ngIf="f.email.touched && f.email.errors.pattern">*email is invalid</div>
      </div>
  
      <p [ngClass]="{ 'has-error': submitted && f.password.errors }">
        <input type="password" placeholder="Password" formControlName="password">
      </p>
  
      <div *ngIf="f.password.touched && f.password.errors" class="help-block">
        <div class="warn" *ngIf="f.password.errors.required">*password is required</div>
      </div>
  
      <p>
        <button type="submit" class="btn btn-success">Login</button> &nbsp;&nbsp;
        <a class="btn btn-primary" routerLink='../register'>Register</a>&nbsp;&nbsp;
        <a class="btn btn-primary" routerLink='../home'>Home</a>

  
      </p>
    </form>
  </div>
